<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="scripts/script.js"></script>
  </head>
  <body class="container-fluid">
    <header class="jumbotron">
      <h1>SPACE SLOTS 2045</h1>
      <h5><em>In the year 2045, only slots remain.</em></h5>
    </header>
    <main class="container">
      <div id="slot-machine">
        <span id="machine-img"><img src="../img/slot-machine-1.png" /></span>
        <div id="slot-screen">
          <div class="slot"><span id="slot-symbol-0"></span></div>
          <div class="slot"><span id="slot-symbol-1"></span></div>
          <div class="slot"><span id="slot-symbol-2"></span></div>
        </div>
      </div>
      <div id="hud">
        <div id = "hud-components">
          <div id="info"><strong>INFO</strong>: <span></span></div>
          <div id="results"><br /><strong>RESULTS</strong>: <span></span></div>
          <div id="money">
            <br /><strong>CASH</strong>: $<span id="wallet"></span>
          </div>
          <div id="bet-form" class="form-group">
            <br /><label for="bet">How much would you like to bet?</label>
            <span id="bet-field"></span>
          </div>
          <div id="pull">
            <br /><button
              type="button"
              id="spin"
              class="btn-lg btn-block"
            ></button>
          </div>
        </div>
        <div id="audio-player" class="accordion">
          <audio controls muted>
            <source src="../sound/moon.mp3" type="audio/mpeg">
            Error loading player...
          </audio>
        </div>
      </div>  
    </main>
    <footer>
      <img src="img/csumb-logo-white-trans.png">
      <p>CST336 Internet Programming. 2021&copy; Shum <br />Slot Machine assets from: <a href="https://cazwolf.itch.io/">Caz Wolf</a></p>
    </footer>
  </body>
</html>
